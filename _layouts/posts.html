{% include main_header.html %}
<article>
    {% for post in site.posts %}
    <section>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <ul class="tags">
        {% for tag in post.tags %}
            <li><a href="/tag/{{ tag }}">#{{ tag }}</a></li>
        {% endfor %}      
      </ul>
      <p>
        {{ post.excerpt }}
        <br>
        <a href="{{ post.url }}">Read more...</a>
      </p>
    </section>
  {% endfor %}
</article>
{% include main_footer.html %}
