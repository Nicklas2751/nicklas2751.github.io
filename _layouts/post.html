{% include main_header.html %}
<article>
    <h1>{{ page.title }}</h1>
    <ul class="tags">
        {% for tag in page.tags %}
            <li><a href="/tag/{{ tag }}">#{{ tag }}</a></li>
        {% endfor %}      
    </ul>
    <p>
    {{ content }}
    </p>
</article>
